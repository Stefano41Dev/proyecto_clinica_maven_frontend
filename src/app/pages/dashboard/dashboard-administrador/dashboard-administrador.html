<app-navbar></app-navbar>

<div class="container-fluid mt-4">
  <div class="row g-4" style="background-color: rgb(155, 156, 156); height: 100vh;">

    <!-- Columna izquierda (Citas) -->
    <div class="col-12 col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center">Citas</h5>
          <app-card-dashboard-citas [citas]="citas"></app-card-dashboard-citas>
          <button class="btn btn-primary w-100 mt-3"
                      (click)="irACitas()">
                Ver todo
              </button>
        </div>
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="col-12 col-md-8">
      <div class="row g-4">

        <!-- Doctores arriba -->
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-center">Medicos</h5>
                <app-card-dashboard [medicos]="medicos"></app-card-dashboard>
                
              <button class="btn btn-primary w-100 mt-3"
                      (click)="irAMedicos()">
                Ver todo
              </button>
            </div>
          </div>
        </div>

        <!-- Pacientes abajo -->
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-center">Pacientes</h5>
              <app-card-dashboard-paciente [pacientes]="pacientes"></app-card-dashboard-paciente>
                <button class="btn btn-primary w-100 mt-3"
                      (click)="irAPacientes()">
                Ver todo
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
