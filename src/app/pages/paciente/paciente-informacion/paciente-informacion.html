<app-navbar></app-navbar>

<div class="container-fluid p-0 min-vh-100 d-flex justify-content-center">

  <div class="card border-0 d-flex flex-column" style="width: 80%;">

    <div class="card-header bg-primary text-white border-0">
      <h5 class="mb-0">Información del Paciente</h5>
    </div>

    <div class="card-body flex-grow-1 d-flex flex-column" style="background-color: #f4f7fb;">

      <div class="form-grid flex-grow-1">

        <div>
          <label class="form-label fw-bold">ID Paciente</label>
          <input class="form-control" [value]="paciente.idPaciente" disabled>
        </div>

        <div>
          <label class="form-label fw-bold">Tipo Documento</label>
          <input class="form-control"
                 [value]="paciente.tipoDocumentoResponse.nombreDocumento"
                 disabled>
        </div>

        <div>
          <label class="form-label fw-bold">Número Documento</label>
          <input class="form-control"
                 [value]="paciente.numeroDocumento"
                 disabled>
        </div>

        <div>
          <label class="form-label fw-bold">Nombres</label>
          <input class="form-control"
                 [value]="paciente.nombres"
                 disabled>
        </div>

        <div>
          <label class="form-label fw-bold">Apellidos</label>
          <input class="form-control"
                 [value]="paciente.apellidos"
                 disabled>
        </div>

        <div>
          <label class="form-label fw-bold">Fecha Nacimiento</label>
          <input class="form-control"
                 [value]="paciente.fechaNacimiento"
                 disabled>
        </div>

        <div>
          <label class="form-label fw-bold">Sexo</label>
          <input class="form-control"
                 [value]="paciente.tipoSexoResponse.sexo"
                 disabled>
        </div>

        <div>
          <label class="form-label fw-bold">Estado Civil</label>
          <input class="form-control"
                 [value]="paciente.estadoCivilResponse.nombreEstado"
                 disabled>
        </div>

        <div>
          <label class="form-label fw-bold">Correo</label>
          <input class="form-control"
                 [value]="paciente.correo"
                 disabled>
        </div>

        <div>
          <label class="form-label fw-bold">Fecha Registro</label>
          <input class="form-control"
                 [value]="paciente.fechaRegistro"
                 disabled>
        </div>

      </div>

      <div class="mt-3 text-end">
        <button class="btn btn-outline-primary" (click)="retroceder()">
          ← Retroceder
        </button>
      </div>

    </div>

  </div>

</div>
