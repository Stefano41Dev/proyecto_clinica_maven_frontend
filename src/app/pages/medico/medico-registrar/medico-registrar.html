<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div class="card border-0 rounded-4">

        <!-- Header sin borde -->
        <div class="card-header bg-primary text-white rounded-top-4 border-0 p-3">
          <h5 class="mb-0">
            <i class="bi bi-heart-pulse-fill me-2"></i>
            Registro de Médico
          </h5>
        </div>

        <!-- Body con color suave -->
        <div class="card-body p-4" style="background-color: #f5f7fa;">

          <form [formGroup]="medicoForm" (ngSubmit)="registrar()">

            <div class="row g-3">

              <div class="col-12">
                <h6 class="text-muted border-bottom pb-2">
                  Información Personal
                </h6>
              </div>

              <div class="col-md-6">
                <label class="form-label">Nombres</label>
                <input type="text" class="form-control"
                  formControlName="nombres">
              </div>

              <div class="col-md-6">
                <label class="form-label">Apellidos</label>
                <input type="text" class="form-control"
                  formControlName="apellidos">
              </div>

              <div class="col-md-6">
                <label class="form-label">Especialidad</label>
                <select class="form-select"
                  formControlName="idEspecialidad">
                  <option value="">Seleccione especialidad</option>
                  <option *ngFor="let esp of especialidades"
                    [value]="esp.idEspecialidad">
                    {{ esp.nombre }}
                  </option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Número de Colegiatura</label>
                <input type="text" class="form-control"
                  formControlName="numeroColegiatura">
              </div>

              <div class="col-12 mt-4">
                <h6 class="text-muted border-bottom pb-2">
                  Información de Contacto
                </h6>
              </div>

              <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control"
                  formControlName="telefono">
              </div>

              <div class="col-md-6">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control"
                  formControlName="correo">
              </div>

              <div class="col-12 mt-4">
                <h6 class="text-muted border-bottom pb-2">
                  Seguridad
                </h6>
              </div>

              <div class="col-md-6">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control"
                  formControlName="password">
              </div>

            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <div>
                <a *ngIf="urlVerificacion"
                  [href]="urlVerificacion"
                  target="_blank"
                  class="btn btn-success"
                  (click)="limpiarFormulario()"
                  >
                  Verificar cuenta
                </a>
              </div>

              <div>
                <button type="submit"
                  class="btn btn-primary px-4"
                  [disabled]="medicoForm.invalid">
                  Registrar Médico
                </button>
              </div>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>
</div>
