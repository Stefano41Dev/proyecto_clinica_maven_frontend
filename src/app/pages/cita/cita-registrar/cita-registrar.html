<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div class="card border-0 rounded-4">

        <!-- Header -->
        <div class="card-header bg-primary text-white rounded-top-4 border-0 p-3">
          <h5 class="mb-0">
            <i class="bi bi-calendar-check-fill me-2"></i>
            Registro de Cita
          </h5>
        </div>

        <!-- Body -->
        <div class="card-body p-4" style="background-color: #f5f7fa;">

          <form [formGroup]="citaForm" (ngSubmit)="registrar()">

            <div class="row g-3">

              <!-- Información Principal -->
              <div class="col-12">
                <h6 class="text-muted border-bottom pb-2">
                  Información de la Cita
                </h6>
              </div>

              <div class="col-md-6">
                <label class="form-label">ID Paciente</label>
                <input type="number"
                       class="form-control"
                       formControlName="idPaciente">
              </div>

              <div class="col-md-6">
                <label class="form-label">ID Médico</label>
                <input type="number"
                       class="form-control"
                       formControlName="idMedico">
              </div>

              <div class="col-md-6">
                <label class="form-label">Fecha Programada</label>
                <input type="date"
                       class="form-control"
                       formControlName="fechaProgramada">
              </div>

              <div class="col-md-6">
                <label class="form-label">Hora</label>
                <input type="time"
                       class="form-control"
                       formControlName="hora">
              </div>

              <!-- Estado -->
              <div class="col-12 mt-4">
                <h6 class="text-muted border-bottom pb-2">
                  Estado de la Cita
                </h6>
              </div>

              <div class="col-md-6">
                <label class="form-label">Estado</label>
                <select class="form-select"
                        formControlName="idEstadoCita">
                  <option value="" disabled selected>Seleccione estado</option>
                  <option *ngFor="let estado of estadosCita"
                          [value]="estado.idEstadoCita">
                    {{ estado.nombreEstado }}
                  </option>
                </select>
              </div>

              <!-- Motivo -->
              <div class="col-12 mt-4">
                <h6 class="text-muted border-bottom pb-2">
                  Detalle
                </h6>
              </div>

              <div class="col-12">
                <label class="form-label">Motivo</label>
                <textarea class="form-control"
                          rows="3"
                          formControlName="motivo">
                </textarea>
              </div>

            </div>

            <div class="d-flex justify-content-end align-items-center mt-4">
              <button type="submit"
                      class="btn btn-primary px-4"
                      [disabled]="citaForm.invalid">
                Registrar Cita
              </button>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>
</div>
