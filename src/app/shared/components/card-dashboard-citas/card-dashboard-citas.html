<div class="d-flex flex-column align-items-center gap-3">

  <div class="card shadow-sm hover-card w-100"
       style="max-width: 80%;"
       *ngFor="let cita of citas">

    <div class="card-body">

      <h5 class="card-title mb-1">
        {{ cita.nombresPaciente }} {{ cita.apellidosPaciente }}
      </h5>

      <p class="text-muted mb-2">
        MÃ©dico: {{ cita.nombresMedico }} {{ cita.apellidosMedico }}
      </p>

      <hr>

      <p class="mb-1">
        <strong>Fecha:</strong>
        {{ cita.fechaProgramada | date:'longDate' }}
      </p>

      <p class="mb-1">
        <strong>Hora:</strong>
        {{ cita.hora }}
      </p>

      <p class="mb-1">
        <strong>Estado:</strong>
        {{ cita.estadoCitaResponse.nombreEstado }}
      </p>
      <button>Ver informacion</button>
    </div>

  </div>

</div>
